<!DOCTYPE html>
<html lang="en">
  <head>
    {%load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="static/assets/css/login.css" />
    <link rel="stylesheet" href="{% static 'assets/css/companylist.css' %}">

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
   
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-7">
          <div class="content">
            <img
              src="static/assets/images/2456062.jpg"
              alt="Pair programming"
              class="img-fluid w-75 mx-auto"
            />
          </div>
        </div>

        <div class="col-lg-5">
          {% if messages %}
          <div class="row" style="justify-content: center;">
            <div class="col-sm-6 col-sm-offset-3">
              {% for message in messages %}
              <div style="display: flex; margin: 15px 0px;flex-direction: row-reverse;justify-content: center;align-items: center;" class="alert-meaasge alert alert-{{ message.tags }} alert-dismissible text-center" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="background: transparent; border: none; font-size: 25px; color: #ff0000;">
                  <span aria-hidden="true">&times;</span>
                </button>
                <p style="margin-bottom: 0px;">{{ message }}</p>
              </div>
              {% endfor %}
            </div>
          </div>
        {% endif %}

          <div class="form-div">
             
            <form method="post" class="row g-3">
              {%csrf_token%}
              <img
                src="static/assets/images/zentro_logo.jpeg"
                alt="zentro logo"
                class="img-fluid"
              />
              {% comment %} <h3>Welcome back,</h3> {% endcomment %}
              <p class="mt-4" style="font-size:35px;">Forgot Password!</p>
              <div class="col-md-12">
                {% comment %} <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="floatingInput"
                    name="companycode"
                    placeholder="Company Code"
                  />
                  <label for="floatingInput">Company Code</label>
                  <a href="#">
                    <span class="see-password"
                      ><i class="fa fa-user"></i></span
                  ></a>
                </div> {% endcomment %}
              <div class="col-md-12">
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="Username"
                    placeholder="name@example.com"
                  />
                  <span id="emailrequired" style="color:red;"></span>
                  <label for="floatingInput">Email address</label>
                  <a href="#">
                    <span class="see-password"
                      ><i class="fa fa-envelope"></i></span
                  ></a>
                </div>
                
              </div>
              
              <div class="col-lg-12 text-end mt-2">
                <a href="/">Go To Login?</a>
              </div>
              <div class="col-12">
                <button onclick="return validation();" type="submit" class="btn btn-primary login-btn">
                  Send Email
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
        <script src="{% static 'js/jquerry/jquery.js'%}"></script>
    <script src="{% static 'js/jquerry/jquery.min.js'%}"></script>
<script type="text/javascript" src="{% static 'assets/scripts/main.d810cf0ae7f39f28f336.js'%}"></script>
<script>
    $(".alert").slideDown("slow").delay(3000).slideUp();

    $(".toggle-password").click(function() {
      $(this).toggleClass("fa-eye fa-eye-slash");
        input = $(this).parent().find("input");
        if (input.attr("type") == "password") {
            input.attr("type", "text");
        } else {
            input.attr("type", "password");
        }
    })

    function IsValid(value) {
            if (value == "" || value == null || value == undefined) {
                return true;
            } else {
                return false;
            }
        }


    function validation() {
    var email = $("#email").val().trim();

    if (IsValid(email)) {
      $("#email").html();
      $("#emailrequired").show().delay(3000).slideUp();
      $("#emailrequired").html("Email is required");
      $("#email").focus();
      return false;
    }

    
  }
</script>
  </body>
</html>
