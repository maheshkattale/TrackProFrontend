  {%load static %}
    <meta charset="UTF-8" />

    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>

    <div class="container p-0">
        <div class="form-section">
            <div class="side">
                <img src="{% static 'assets/images/login-concept-illustration.webp' %}" alt="logo" />
            </div>
            <form method="post" class="form-group">

              {% csrf_token %}
                <h2>Reset Password</h2>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="newpassword" name="newpassword" placeholder="New Password" />
                    <span id="newpasswordrequired" style="color:red;"></span>
                    <label for="newpassword">Enter new password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password" />
                    <span id="confirmpasswordrequired" style="color:red;"></span>
                    <label for="confirmpassword">Confirm Password</label>

                </div>

                <div class="d-flex justify-content-between mt-4">
                    {% comment %} <button class="return-login-button">Return to Login</button> {% endcomment %}
                    <button onclick="return validation();" type="submit" class="btn btn-primary login-btn">
                  Submit
                </button>
                    <div class="forgot-link">
                        {% comment %} <p>
                            <a href="/forgetpassword.html">Reset Password?</a>
                        </p> {% endcomment %}
                    </div>
                </div>



            </form>

        </div>
    </div>

  <script>
    function IsValid(value) {
            if (value == "" || value == null || value == undefined) {
                return true;
            } else {
                return false;
            }
        }


    function validation() {
    var newpassword = $("#newpassword").val();
    var confirmpassword = $("#confirmpassword").val();

    if (IsValid(newpassword)) {
      $("#newpassword").html();
      $("#newpasswordrequired").show().delay(3000).slideUp();
      $("#newpasswordrequired").html("New password is required");
      $("#newpassword").focus();
      return false;
    }
    if (IsValid(confirmpassword)) {
      $("#confirmpassword").html();
      $("#confirmpasswordrequired").show().delay(3000).slideUp();
      $("#confirmpasswordrequired").html("Confirm password is required");
      $("#confirmpassword").focus();
      return false;
    }

    if (newpassword != confirmpassword){
      $("#confirmpassword").html();
      $("#confirmpasswordrequired").show().delay(3000).slideUp();
      $("#confirmpasswordrequired").html("New password and Confirm password does not match.");
      $("#confirmpassword").focus();
      return false;
    }
    
  }
  </script>
