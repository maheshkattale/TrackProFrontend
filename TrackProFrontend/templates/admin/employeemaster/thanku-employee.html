<style>
    .thankyou-wrapper {
        width: 100%;
        height: auto;
        margin: auto;
        background: #ffffff;
        padding: 10px 0px 50px;
        
    }
    
    .thankyou-wrapper h1 {
        font: 50px Arial, Helvetica, sans-serif;
        text-align: center;
        color: #333333;
        padding: 0px 10px 10px;

    }
    
    .thankyou-wrapper p {
        font: 26px Arial, Helvetica, sans-serif;
        text-align: center;
        color: #333333;
        padding: 5px 10px 10px;
    }
    
    .thankyou-wrapper a {
        font: 20px Arial, Helvetica, sans-serif;
        text-align: center;
        color: #ffffff;
        display: block;
        text-decoration: none;
        width: 250px;
        background: #00a0e3;
        margin: 10px auto 0px;
        padding: 15px 20px 15px;
        border: 5px solid #00a0e3;
        border-radius :12px;
    }
    
    .thankyou-wrapper a:hover {
        font: 20px Arial, Helvetica, sans-serif;
        text-align: center;
        color: #00a0e3;
        display: block;
        text-decoration: none;
        width: 250px;
        background: #fff;
        margin: 10px auto 0px;
        padding: 15px 20px 15px;
        border: 3px solid #00a0e3;
    }
</style>
<section class="login-main-wrapper">
    <div class="main-container">
        <div class="login-process">
            <div class="login-main-container">
                <div class="thankyou-wrapper">
                    <h1><img src="http://montco.happeningmag.com/wp-content/uploads/2014/11/thankyou.png" alt="thanks" width="30%" height="30%"/></h1>
                    <p>We will get in touch with you soon... </p>
                    {% comment %} <a href={% url 'users:add' %} class="btn btn-primary btn-round waves-effect waves-light">Back to Applicant Form</a> {% endcomment %}
                    <div class=" clr "></div>
                </div>
                <div class="clr "></div>
            </div>
        </div>
        <div class="clr "></div>
    </div>
</section>
